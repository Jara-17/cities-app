<form class="p-2 gap-4 w-full">
  <div class="flex flex-col md:flex-row items-center w-full gap-4">
    <label for="city" class="text-lg text-white font-semibold">Ciudad</label>
    <input type="text" id="city" [(ngModel)]="newCity" name="city" class="
        w-full 
        px-4 
        py-1 
        border-2 
        border-fuchsia-500 
        outline-fuchsia-700
        rounded-full">
  </div>

  <p *ngIf="message" class="
            uppercase 
            border-2
            border-red-700
            bg-red-100
            text-red-700
            text-lg
            text-center
            rounded-xl
            my-4
            p-4
          ">{{message}}</p>

  <button class="
      mt-4
      md:w-2/4
      w-full
      mx-auto
      px-4 
      py-2 
      border-2
      border-fuchsia-700
      bg-fuchsia-100
      text-fuchsia-700
      font-semibold
      hover:bg-fuchsia-200
      transition-colors
      rounded-full
      md:float-end
    " (click)="onAddCity()">Agregar ciudad</button>
</form>
