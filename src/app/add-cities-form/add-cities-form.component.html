<form class="p-2 gap-4 w-full space-y-4">
  <div class="flex flex-col md:flex-row items-center w-full gap-4">
    <label for="city" class="text-lg text-white font-semibold">Ciudad</label>
    <input placeholder="Ingresa la ciudad" type="text" id="city" [(ngModel)]="newCity" name="city" class="
        w-full 
        px-4 
        py-1 
        border-2 
        bg-gray-900
        placeholder-violet-500
        text-white
        border-violet-500 
        outline-none
        rounded-full">
  </div>

  <div class="flex flex-col md:flex-row items-center w-full gap-4">
    <label for="country" class="text-lg text-white font-semibold">País</label>
    <input placeholder="Ingresa el país" type="text" id="country" [(ngModel)]="newCountry" name="country" class="
        w-full 
        px-4 
        py-1 
        border-2 
        bg-gray-900
        placeholder-violet-500
        text-white
        border-violet-500 
        outline-none
        rounded-full">
  </div>

  <div class="flex flex-col md:flex-row items-center w-full gap-4">
    <label for="month" class="text-lg text-white font-semibold">Mes</label>
    <select type="text" id="month" [(ngModel)]="bestMonth" name="month" class="
        mb-4
        w-full 
        px-4 
        py-1 
        border-2 
        bg-gray-900
        placeholder-violet-500
        text-violet-500
        border-violet-500 
        outline-none
        rounded-full">
      <option value="" disabled selected>Selecciona el mejor mes para ir</option>
      <option *ngFor="let month of months" [value]="month">{{month}}</option>
    </select>
  </div>

  <p *ngIf="message" class="
            uppercase 
            border-2
            border-red-700
            bg-none
            text-red-700
            text-lg
            text-center
            rounded-xl
            my-4
            p-4
          ">{{message}}</p>

  <button class="
      mt-4
      md:w-2/4
      w-full
      mx-auto
      px-4 
      py-2 
      border-2
      border-violet-700
      bg-none
      text-violet-700
      font-semibold
      hover:bg-violet-200
      transition-colors
      rounded-full
      md:float-end
    " (click)="onAddCity()">Agregar ciudad</button>
</form>
