<div class="
  flex 
  flex-col 
  md:flex-row 
  gap-4 
  justify-between 
  px-4
  py-4 
  items-center
  border-4
  border-violet-800
  rounded-md
  mb-4
  ">
  <div>

    <p class="text-xl font-semibold text-violet-500">{{city.name}}</p>
    <div class="flex items-center gap-4">
      <p class="text-sm font-semibold text-violet-500">Pa√≠s: {{city.country}}</p>
      <p class="text-sm font-semibold text-violet-500">El mejor mes para ir: {{city.bestMonthToVisit}}</p>
    </div>

  </div>
  <button class="
      px-2
      py-2 
      w-full
      md:w-1/4
      border-2
      transition-colors
      rounded-lg" [ngClass]="city.isVisited ? 'visited' : 'noVisited'" (click)="onVisit()">{{city.isVisited ?
    'Visitado' : 'Sin Visitar'}}</button>

  <button class="
      px-2
      py-2 
      w-full
      md:w-1/4
      border-2
      transition-colors
      rounded-lg delete" (click)="onDelete()">Eliminar</button>
</div>
