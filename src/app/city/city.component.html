<div class="
  flex 
  flex-col 
  md:flex-row 
  gap-4 
  justify-between 
  px-4
  py-2 
  items-center
  border
  border-fuchsia-700
  bg-white
  rounded-md
  shadow-md
  mb-4
  ">
  <p class="text-xl font-semibold text-violet-500">{{city.name}}</p>
  <button class="
      px-2
      py-2 
      w-full
      md:w-1/4
      border-2
      transition-colors
      rounded-lg" [ngClass]="city.isVisited ? 'visited' : 'noVisited'" (click)="onVisit()">{{city.isVisited ?
    'Vistado' : 'Sin Visitar'}}</button>

  <button class="
      px-2
      py-2 
      w-full
      md:w-1/4
      border-2
      transition-colors
      rounded-lg delete" (click)="onDelete()">Eliminar</button>
</div>
